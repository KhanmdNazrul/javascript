<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="" name="myForm" >
        <fieldset style="width: fit-content;"> 
            <legend>Student Information</legend>

            Name:  <input type="text" name="Name" placeholder="Enter Name"><br>
         Contact: <input type="text" name="Contact" placeholder="Enter Phone Number" id=""><br>
           Comment: <br>
            <textarea name="Remark" placeholder="Place Comment Here"  id=""></textarea><br>
          Gender:  &nbsp Male <input type="radio" name="Gender" value="Male" id=""> &nbsp Female: <input type="radio" value="Female" name="Gender" id=""><br>
           Courses: <br>
           <input type="checkbox" value="NT" class="course"> NT <br>
           <input type="checkbox" value="IAD" class="course"> IAD <br>
           <input type="checkbox" value="DDD" class="course" > DDD <br>
           <input type="checkbox" value="ESAD" class="course"> ESAD <br>
           Location:
           <select name="Location">
            <option value="">Select One</option>
            <option value="Banani">Banani</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Mirpur">Mirpur</option>
           </select><br><br>

           <button onclick="forExam()" type="button">Submit</button>
        </fieldset>
    </form>

    <script>
        function forExam(){
            let name = document.myForm.Name.value;
            let contact =  document.myForm.Contact.value;
            let comments =  document.myForm.Remark.value;
            let sex =  document.myForm.Gender.value;
            let course = document.getElementsByClassName("course");
            let data = "";

            for(let i = 0; i<course.length; i++){
                if(course[i].checked){
                    data += course[i].value + ", ";
                }
            }
            let location = document.myForm.Location.value;



            let output = "<h1> Trainee Information</h1>";
            output += "Name: " + name + "<br>";
            output += "Contact: " + contact + "<br>";
            output += "Comment: " +comments + "<br>";
            output += "Gender: " + sex + "<br>";
            output += "Courses: " + data + "<br>"
            output += "Location: " + location + "<br>";

            let mw = window.open("", "", "height=300,width=500");
              mw.document.write(output);
        }
    </script>

</center>
</body>
</html>
