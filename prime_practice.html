<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function primeCheck(){
            let num = prompt("Enter number", "");

            if (num == 1){
                return num + " is not a prime number";
            }

            else if (num == 2){
             return num + " is a prime Number";
            }

            else{
                for (var x = 2; x<num; x++){
                    if (num % x == 0){
                        return num + "  is not a prime number";
                    }
                }

               return num + "  is a prime number" ;
            }
        }
        document.write(primeCheck());
    </script>
</body>
</html>
