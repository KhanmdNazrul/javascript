<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let num = [10, 50, 100, 500]
let max = [0]

for(let i = 1; i<num.length; i++){
    if(num[i] > max){
        max = num[i]
    }
}
document.write(max + " is the Max Number");
   
    </script>
</body>
</html>
