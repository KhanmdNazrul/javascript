<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Function declare or create;
        function sumFunc(){
           let x = prompt("Enter a number", "");         //this line catch the input to show to next pop-up;
           let y = prompt("Enter second number", "")
           x = parseInt(x);
           y = parseInt(y);
            let res = x + y;
           alert("Sum of two numbers " + res);
        }

        //Function Call;
      
    </script>

    <button onclick="sumFunc()">Click Here</button>
</body>
</html>
