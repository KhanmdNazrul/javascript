<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function doSomething(n){

            if(n === 0){
               document.write("Task Completed!")
                return
            }
            document.write("I'm doing Something.")
            doSomething(n - 1)
        }
        doSomething(5)
    </script>
</body>
