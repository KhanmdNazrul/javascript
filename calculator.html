<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutor</title>
</head>
<body>
    <script>
        let a, b, c, d, res1, res2, res3, res4, res5;//here let is a common word as variable of all:
         a = 10;
         b = 15;
         c = 20;
         d = 25;

        res1 = a + b;
        res2 = a * c;
        res3 = c - a;
        res4 = c / a;
        res5 = d % a;

        document.write("Total of a and b is  " + res1);
        document.write("<br>");
        document.write(" Multiply of a and c is  " + res2);
        document.write("<br>");
        document.write(" Subtract of c and a is  " + res3);
        document.write("<br>");
        document.write(" Modulus of d and a is  " + res5);

       
    </script>
</body>
</html>
