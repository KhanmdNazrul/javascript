<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Html view</title>
</head>
<body>
   

    <div id="show">Will show here</div>
    <script>
        let x = "Hello Bangladesh";
        //'Hello Bangladesh'//  //20 no need quote mark//
        document.getElementById("show").innerHTML = x;
    </script>
   
</body>
</html>
