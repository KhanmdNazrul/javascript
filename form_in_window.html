<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data entry form</h1>
<div>
    <form action="" name="myform">
      <fieldset>
        <legend>Student Information</legend>
        <label for="">Student id:</label> <input type="text" name="id" placeholder="Enter ID" id=""><br>
        <label for="">Name:</label> <input type="text" name="name" placeholder="Enter Name" id=""><br>
        <label for="">Course:</label> <input type="text" name="course" placeholder="Enter Course" id=""><br>
       <label for="">Year/Section:</label> <input type="text" name="Year" placeholder="Enter Year" id=""><br><br>

        <button type="button" onclick="myFunction()">Submit</button>
      </fieldset>        
    </form>

</div>

    <script>
        function myFunction(){
            let id = document.myform.id.value;
            let name = document.myform.name.value;
            let course = document.myform.course.value;
            let year = document.myform.Year.value;
           
            if(id==""){
                alert("Id Must be entered")
            }else if(name==""){
                alert("Name Must be entered")
            }else if(course==""){
                alert("Course Must be entered")
            }else if(year==""){
                alert("Subject Must be entered")
            }else{
                let mywindow = window.open("", "Name", "width=500,height=650");

                let output;
                output = "<h2>Student Information</h2>"
                output += "ID: " + id + "<br>";
                output += "Name: " + name + "<br>"
                output += "Course: " + course + "<br>"
                output += "Year: " + year + "<br>"


                mywindow.document.write(output);
            }

    </script>
</body>
